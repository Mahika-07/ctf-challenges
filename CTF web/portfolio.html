<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Modern Web Solutions</title>
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>WebSolutions</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="portfolio.html" class="nav-link active">Portfolio</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="portfolio-hero">
            <div class="container">
                <h1 class="page-title">Our Portfolio</h1>
                <p class="page-subtitle">Showcasing our finest work and creative solutions</p>
            </div>
        </section>

        <section class="portfolio-filter">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="web">Web Design</button>
                    <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
                    <button class="filter-btn" data-filter="branding">Branding</button>
                </div>
            </div>
        </section>

        <section class="portfolio-grid">
            <div class="container">
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded dynamically -->
                </div>
            </div>
        </section>

        <section class="portfolio-cta">
            <div class="container">
                <h2>Ready to Start Your Project?</h2>
                <p>Let's create something amazing together</p>
                <button class="btn btn-primary" onclick="navigateToContact()">Get Started</button>
                <button class="btn btn-secondary" onclick="showRandomPages()">Explore More</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 WebSolutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/portfolio.js"></script>
</body>
</html>
